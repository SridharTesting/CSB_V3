

<div class="container">
<form style="margin-left: 38%;margin-top:2%" [formGroup]="registerForm" (ngSubmit)="lobsetup()">
            
              

  <div class="md-form">
      <label for="orgname">Organization<span style="color: #ff0000">*</span></label>
      <select class="form-control" formControlName="org" id="org">
        <option *ngFor="let lob of lobList |dropdownLOB"  [ngValue]="lob.orgId">
                         
          {{lob.orgName}}
        
            
           </option>
      </select>
    </div>
    
    
    <div class="md-form">
      <label for="orgtype">LOB Name<span style="color: #ff0000">*</span></label>
      <input type="text" class="form-control" id="lobname"  formControlName="lobname" placeholder="lobname"/>
      <div *ngIf="submitted &amp;&amp; registerForm.controls.lobname.errors" class="text-danger">
        <div *ngIf="registerForm.controls.lobname.errors.required">Please enter valid Name</div>
      </div>
    </div>
    

  
      <div class="md-form">
        <label for="inputAddress">LOB Manager<span style="color: #ff0000">*</span></label>
        <input type="text" class="form-control" id="lobmanager" formControlName="lobmanager"
  
        [ngClass]="{ 'is-invalid': submitted &amp;&amp; registerForm.controls.lobmanager.errors }" required />
        <div *ngIf="submitted &amp;&amp; registerForm.controls.lobmanager.errors" class="text-danger">
          <div *ngIf="registerForm.controls.lobmanager.errors.required">Please enter a valid Name </div>
        </div>
      </div>

      
   
  

      <button type="submit" class="btn btn-primary-xs" style="margin-left: 89%;">Submit</button>
      </form>
    </div>
