  <app-header-apr></app-header-apr>
<div class="contanier-fluid ml-3 mt-4 pt-4" style="margin-top: 70px">

            APR Discovery Summary
          </h5>

      </div>
  
      <!-- //starts -->
  
      <div class="row row px-5" style="width: 100%; margin-left: 0%">
        <div class="col">

            <div class="card-block">No. of Data Center</div>
  
            <span
              ><h2
                style="
                  left: 39.7%;
                  right: 39.39%;
                  top: 41.98%;

                {{ datacentercount }}
              </h2></span
            >
          </div>
        </div>
        <div class="col">
          <div class="card card1" style="text-align: center">
            <div class="card-block">No. of Servers</div>
            <span
              ><h2
                style="
                  left: 39.7%;
                  right: 39.39%;
                  top: 41.98%;
                  bottom: 9.88%;
                  font-style: normal;
                  font-weight: 500;
                  font-size: 32px;
                  line-height: 20px;
                  color: #00416d;
                "
              >
                {{ infradatacount }}
              </h2></span
            >
          </div>
        </div>
  
        <div class="col">
          <div class="card card1" style="text-align: center">
            <div class="card-block">No. of Environments</div>
            <span
              ><h2
                style="
                  left: 39.7%;
                  right: 39.39%;
                  top: 41.98%;
                  bottom: 9.88%;
                  font-style: normal;
                  font-weight: 500;
                  font-size: 32px;
                  line-height: 20px;
                  color: #00416d;
                "
              >
                {{ Environmentcounting }}
              </h2></span
            >
          </div>
        </div>
  
        <div class="col">
          <div class="card card1" style="text-align: center">
            <div class="card-block">No. of LOB</div>
            <span
              ><h2

                style="
                  left: 39.7%;

                  font-weight: 500;
                  font-size: 32px;
                  line-height: 20px;
                  color: #00416d;
                "
              >
                {{ lobcount }}
              </h2></span
            >
          </div>
        </div>
        <div class="col">
          <div class="card card1" style="text-align: center">
            <div class="card-block">No. of Application</div>
            <span
              ><h2
                style="
                  font-style: normal;
                  font-weight: 500;
                  font-size: 32px;
                  line-height: 21px;
                  color: #00416d;
                "
              >
                {{ applicationcount }}
              </h2></span
            >
          </div>
        </div>
  
        <div class="col">
          <div class="card card1" style="text-align: center">
            <div class="card-block">No. of Vendor Apps</div>
            <span
              ><h2
              
                style="
                  left: 39.7%;
                  right: 39.39%;
                  top: 41.98%;

                  font-style: normal;
                  font-weight: 500;
                  font-size: 32px;
                  line-height: 20px;
                  color: #00416d;
                "
              >
                {{ vendorcount }}
              </h2></span
            >
          </div>
        </div>
      </div>
      <div class="row px-5" style="margin-top: -16px">

            </div>
          </div>
        </div>
        <!-- new -->
        <div class="col-sm-5" style="margin-left: -6px">
          <div
            class="card"
            style="margin-bottom: 30px; height: 126px; width: 572px"
          >
            <p class="pheader">OS Type</p>
            <div class="row" style="margin: -14px auto; margin-bottom: 20px">
              <div
                class="mt-4"
                style="display: flex; justify-content: center"
                id="dynamicdiv"
              ></div>
            </div>
          </div>
        </div>
      </div>
