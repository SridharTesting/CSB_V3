<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
    integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous"
  />
</head>

<nav class="navbar navbar-expand-lg navbar-custom fixed-top">
  <a class="navbar-brand" (click)="landingpage()">
    <img
      src="assets/Images/DTSL Logo_WithOutLine.png"
      id="icon"
      alt="slk Icon"
      class="title mb-3"
      style="height: 50px; width: 50px; margin-top: -7px"
  /></a>
  <button
    style="color: #326689"
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation "
  >
    <span class="material-icons"> indeterminate_check_box </span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto mb-4">
      <li class="nav-item">
        <a (click)="aprdashboard()" class="dash-item">APR Dashboard</a>
      </li>
      <li class="nav-item">
        <div class="btn-group">
          <a
            type="button"
            class="dropdown-toggle dash-item check"
            data-toggle="dropdown"
          >
            Reports
          </a>
          <div class="dropdown-menu">
            <a class="dropdown-item" (click)=" compareversion()">Version Compare</a>
                <!-- <a class="dropdown-item" (click)=" Application()">Application Discovery Report</a>
                  <a class="dropdown-item" (click)=" Rlane()"  >6 R's Analysis Report</a> -->
          </div>
        </div>
      </li>
      <li class="nav-item">
        <div class="btn-group">
          <a
            type="button"
            class="dropdown-toggle dash-item check"
            data-toggle="dropdown"
          >
            Upload
          </a>
          <div class="dropdown-menu">
                      
                <a class="dropdown-item" (click)=" upload()"  >Upload files</a>
                <!-- <a class="dropdown-item" (click)=" appSurvey()">Application Survey</a> -->
               
          </div>
        </div>
      </li>

      <li class="nav-item">
        <a (click)="maintainapr()" class="dash-item">Maintain Info</a>
      </li>
    </ul>

    <form class="form-inline my-2 my-lg-0 ml-auto">
      <img
        height="30"
        src="assets/Images/user.svg"
        style="height: 45px; margin-top: -4px"
      />

      <span *ngIf="loggedIn">
        <h1
          style="
            font-family: Open Sans;
            font-style: normal;
            font-weight: 400;
            font-size: 17px;
            color: #0062a3;
            margin-left: 4px;
            margin-top: 15px;
          "
        >
          {{ name }}
        </h1>
        <h1
          style="
            font-family: Open Sans;
            font-style: normal;
            font-weight: 400;
            font-size: 14px;
            color: #0062a3;
            margin-left: 4px;
            margin-top: -28px;
          "
        >
          {{ orgName }}
        </h1>
      </span>

      <li class="nav-item">
        <div class="btn-group mr-3">
          <a
            type="button"
            class="dropdown-toggle dash-item check"
            data-toggle="dropdown"
          >
          </a>
          <div class="dropdown-menu">
            <a class="dropdown-item">
              <img height="30" src="assets/Images/vector-2@2x.svg"
            /></a>
            <a class="dropdown-item" (click)="logout()">
              <img height="30" src="assets/Images/union-1@2x.svg"
            /></a>
          </div>
        </div>
      </li>
    </form>
  </div>
</nav>
<script
  src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"
></script>
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
  integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
  crossorigin="anonymous"
></script>
<script
  src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
  integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
  crossorigin="anonymous"
></script>
